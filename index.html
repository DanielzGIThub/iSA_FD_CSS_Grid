<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: repeat(12, 1fr);
			grid-template-rows: repeat(8, minmax(100px, auto));
			grid-column-gap: 10px;
			grid-row-gap: 10px;
			max-width: 960px;
			margin: 0 auto;

		}
		#content div{
			background: #3bbced;
			padding: 30px;
		}

		header{
			grid-column: 1 / 13;
		}

		main{
			grid-column: 4 / 13;
			grid-row: 2 / 4;
		}

		aside{
			grid-column: 1 / 4;
			grid-row: 2 / 3;
		}

		nav{
			grid-column: 1 / 4;
			grid-row: 3 / 4;
		}

		section{
			grid-column: 1 / 13;
			grid-row: 4 / 6;
		}

		footer{
			grid-column: 1 / 13;
			grid-row: 6 / 7;
		}

		#content > *{
			background-color: #3bbced;
		}
	</style>
</head>
<body>

	<div id="content">
		<header>Header</header>
		<main>Main</main>
		<section>Section</section>
		<aside>Aside</aside>
		<nav>Nav</nav>
		<footer>Footer</footer>


	</div>

</body>
</html>
