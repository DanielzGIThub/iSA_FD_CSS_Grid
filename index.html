<!DOCTYPE html>
<html>
<head>
	<title>Using CSS Grid</title>
	<style>
		body{
			color: #fff;
			font-family: 'Nunito Semibold';
			text-align: center;
		}
		#content{
			display: grid;
			grid-template-columns: repeat(3, 1fr);
			grid-template-rows: repeat(8, minmax(150px, auto));
			grid-column-gap: 10px;
			grid-row-gap: 10px;
			max-width: 960px;
			margin: 0 auto;
			align-items: start; /*in column*/ /*replaces default strech*/
			justify-items: end; /*in row*/
		}
		#content div{
			background: #3bbced;
			padding: 30px;
		}
		#content div:nth-child(even){
			background: #777;
			padding: 30px;
		}

		.five{
			align-self: center;
			justify-self: center;
		}

	</style>
</head>
<body>

	<div id="content">

		<div class="one">1</div>
		<div class="two">2</div>
		<div class="three">3</div>
		<div class="four">
			<div class="nested">
				<p>1</p>
				<p>2</p>
				<p>3</p>
				<p>4</p>
			</div>
		</div>
		<div class="five">5</div>
		<div class="six">6</div>
		<div class="seven">7</div>
		<div class="eight">8</div>
		<div class="nine">9</div>

	</div>

</body>
</html>
